<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Methods Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="content">
  <div class="example" id="htmlExample">
    <h2>.html() Method Example</h2>
    <div id="htmlContent">Initial content</div>
    <button onclick="changeHTML()">Change Content</button>
  </div>

  <div class="example" id="cssExample">
    <h2>.css() Method Example</h2>
    <div id="cssContent">Styling Example</div>
    <button onclick="applyStyles()">Apply Styles</button>
  </div>

  <div class="example" id="valExample">
    <h2>.val() Method Example</h2>
    <input type="text" id="inputField" value="Initial value">
    <button onclick="changeValue()">Change Value</button>
  </div>

  <div class="example" id="attrExample">
    <h2>.attr() Method Example</h2>
    <img id="image" src="https://via.placeholder.com/150" alt="Sample Image">
    <button onclick="changeAttributes()">Change Attributes</button>
  </div>

  <div class="example" id="removeAttrExample">
    <h2>.removeAttr() Method Example</h2>
    <button id="disableBtn" disabled>Click me</button>
    <button onclick="enableButton()">Enable Button</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
