<!DOCTYPE html>
<html>
<head>
  <title>jQuery Методи</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      // Додаємо новий елемент після елементу з ідентифікатором "list"
      $("#list").append("<li>Новий пункт списку</li>");

      // Клонуємо елемент з ідентифікатором "original"
      var clonedElement = $("#original").clone();
      $("#container").append(clonedElement);

      // Змінюємо ширину елементу з ідентифікатором "box" залежно від поточної ширини
      $("#box").width(function(index, width){
        return width * 1.5; // Збільшуємо ширину на 50%
      });

      // Виводимо зовнішню ширину елементу з ідентифікатором "box" у консоль
      var outerWidth = $("#box").outerWidth();
      console.log("Зовнішня ширина елементу: " + outerWidth + "px");
    });
  </script>
  <style>
    #box {
      width: 100px;
      height: 100px;
      padding: 20px;
      border: 5px solid black;
      margin: 10px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <ul id="list">
    <li>Перший пункт</li>
    <li>Другий пункт</li>
  </ul>

  <div id="container">
    <div id="original">
      <p>Оригінальний елемент</p>
    </div>
  </div>

  <div id="box"></div>
</body>
</html>
