<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Methods Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* CSS styles */
    .example {
      margin-bottom: 20px;
    }

    #content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="content">
  <div class="example" id="appendExample">
    <h2>.append() Method Example</h2>
    <div id="appendContainer">Initial content</div>
    <button onclick="addContent()">Add Content</button>
  </div>

  <div class="example" id="cloneExample">
    <h2>.clone() Method Example</h2>
    <div id="original">Original Element</div>
    <button onclick="cloneElement()">Clone & Remove</button>
  </div>

  <div class="example" id="widthExample">
    <h2>.width() Method Example</h2>
    <div id="dynamicWidthElement">Dynamic Width Element</div>
    <button onclick="changeWidth()">Change Width</button>
  </div>

  <div class="example" id="outerWidthExample">
    <h2>.outerWidth() Method Example</h2>
    <div id="outerWidthElement">Outer Width Element</div>
    <button onclick="getOuterWidth()">Get Outer Width</button>
  </div>
</div>

<script>
  // JavaScript/jQuery code
  function addContent() {
    $('#appendContainer').append('<p>Additional content added using .append()</p>');
  }

  function cloneElement() {
    var clonedElement = $('#original').clone();
    $('#original').remove(); // Removing the original element
  }

  function changeWidth() {
    $('#dynamicWidthElement').width(function(index, width) {
      return width * 2; // Doubling the width of the element
    });
  }

  function getOuterWidth() {
    var outerWidth = $('#outerWidthElement').outerWidth();
    alert("Outer width of the element: " + outerWidth);
  }
</script>

</body>
</html>
