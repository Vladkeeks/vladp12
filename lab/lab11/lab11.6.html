<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Animation Example</title>
  <style>
    /* CSS styles */
    #square {
      width: 100px;
      height: 100px;
      background-color: red;
      opacity: 1;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="square"></div>

<script>
  // JavaScript/jQuery code
  $(document).ready(function() {
    $('#square').animate(
      {
        width: '200px', // Increase width to 200px
        height: '200px', // Increase height to 200px
        backgroundColor: 'blue', // Change background color to blue
        opacity: 0.5 // Reduce opacity to 0.5
      },
      {
        duration: 2000, // Animation duration in milliseconds
        easing: 'easeInOutCubic', // Easing effect ('easeInOutCubic' for smooth animation)
        complete: function() {
          console.log('Animation complete'); // Log when animation completes
        },
        step: function(now, fx) {
          console.log(fx.prop + ' = ' + now); // Log current animated properties
        },
        queue: true, // Queue the animation
        specialEasing: {
          width: 'linear', // 'linear' easing for width property
          height: 'swing' // 'swing' easing for height property
        },
        start: function() {
          console.log('Animation started'); // Log when animation starts
        }
      }
    );
  });
</script>

</body>
</html>
