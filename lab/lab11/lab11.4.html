<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Filter Method Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* CSS styles */
    .modify {
      font-weight: bold;
      color: blue;
    }
  </style>
</head>
<body>

<div id="content">
  <div class="example" id="classFilterExample">
    <h2>.filter() Method Example for Class</h2>
    <p>This is a paragraph with class="toModify"</p>
    <p class="toModify">This is another paragraph with class="toModify"</p>
    <button onclick="filterByClass()">Apply .filter() for class</button>
  </div>

  <div class="example" id="nthElementFilterExample">
    <h2>.filter() Method Example for Nth Element</h2>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
      <li>Item 5</li>
      <li>Item 6</li>
    </ul>
    <button onclick="filterNthElement()">Apply .filter() for nth element</button>
  </div>
</div>

<script>
  // JavaScript/jQuery code
  function filterByClass() {
    $('.toModify').filter(function(index) {
      return index % 2 === 0; // Modify every other element with class "toModify"
    }).addClass('modify').text('Modified');
  }

  function filterNthElement() {
    $('#list li').filter(':nth-child(3n)').addClass('modify').text('Modified');
  }
</script>

</body>
</html>
