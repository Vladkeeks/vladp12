<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Methods Examples</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* CSS styles */
    #element1, #element2, #element3 {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }

    #element1 {
      background-color: #3498db;
    }

    #element2 {
      background-color: #27ae60;
    }

    #element3 {
      background-color: #f39c12;
    }
  </style>
</head>
<body>

<h2>jQuery fadeIn() Method Example</h2>
<div id="element1" style="display: none;"></div>
<script>
  $(document).ready(function() {
    $('#element1').fadeIn(2000); // Fade in the element over 2 seconds (2000 milliseconds)
  });
</script>

<hr>

<h2>jQuery delay() and fadeTo() Method Example</h2>
<div id="element2"></div>
<script>
  $(document).ready(function() {
    $('#element2')
      .delay(1000) // Delay the animation by 1 second (1000 milliseconds)
      .fadeTo(1000, 0.5); // Fade the element to 50% opacity over 1 second (1000 milliseconds)
  });
</script>

<hr>

<h2>jQuery slideToggle() Method Example</h2>
<div id="element3" style="display: none;"></div>
<button onclick="toggleElement()">Toggle Element</button>
<script>
  function toggleElement() {
    $('#element3').slideToggle(1000); // Toggle the visibility of the element with sliding effect over 1 second (1000 milliseconds)
  }
</script>

</body>
</html>
