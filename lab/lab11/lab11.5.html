<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Methods Examples</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>$.inArray() Method Example</h2>
<script>
  // Using $.inArray() to check if a value exists in an array
  var fruits = ["Apple", "Banana", "Orange", "Mango"];
  var searchValue = "Orange";

  var index = $.inArray(searchValue, fruits);

  if (index !== -1) {
    document.write(searchValue + " found at index " + index);
  } else {
    document.write(searchValue + " not found in the array");
  }
</script>

<hr>

<h2>$.type() Method Example</h2>
<script>
  // Using $.type() to determine types of different values
  var types = [
    $.type("Hello"), // String
    $.type(123), // Number
    $.type(true), // Boolean
    $.type({}), // Object
    $.type([]) // Array
  ];

  document.write("<ul>");
  types.forEach(function(type) {
    document.write("<li>" + type + "</li>");
  });
  document.write("</ul>");
</script>

</body>
</html>
