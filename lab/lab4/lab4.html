<!DOCTYPE html>
<html>
<head>
    <title>Тестування</title>
    <script>
        function calculateResult(form) {
            let totalScore = 0;

            // Оцінка для першого питання (радіокнопки)
            let radioScore0 = 0;
            const radioInputs0 = document.getElementsByName('pol0');
            for (let i = 0; i < radioInputs0.length; i++) {
                if (radioInputs0[i].checked && radioInputs0[i].value === '1') {
                    radioScore0 = 1;
                    break;
                }
            }
            totalScore += radioScore0;
            document.getElementById('rezultatRadio0').innerHTML = radioScore0;

            // Оцінка для другого питання (прапорці)
            let checkboxScore1 = 0;
            const checkboxInputs1 = document.getElementsByName('checkbox1');
            let checkboxSelected1 = 0;
            for (let i = 0; i < checkboxInputs1.length; i++) {
                if (checkboxInputs1[i].checked && (checkboxInputs1[i].value === '1' || checkboxInputs1[i].value === '2')) {
                    checkboxScore1++;
                }
                if (checkboxInputs1[i].checked) {
                    checkboxSelected1++;
                }
            }
            if (checkboxSelected1 === 2 && checkboxScore1 === 2) {
                checkboxScore1 = 2;
            } else if (checkboxSelected1 === 2 && checkboxScore1 === 1) {
                checkboxScore1 = 1;
            } else {
                checkboxScore1 = 0;
            }
            totalScore += checkboxScore1;
            document.getElementById('rezultatCheckbox1').innerHTML = checkboxScore1;

            // Додайте оцінку для інших запитань аналогічно

            // Підсумковий результат
            document.getElementById('totalScore').innerHTML = totalScore;
        }
    </script>
</head>
<body>
    <form onsubmit="calculateResult(this); return false;">
        <h3>Питання 1: Виберіть один варіант</h3>
        <input type="radio" name="pol0" value="0"> Відповідь 1<br>
        <input type="radio" name="pol0" value="1"> Відповідь 2<br>
        Результат: <span id="rezultatRadio0"></span><br><br>

        <h3>Питання 2: Виберіть два варіанти</h3>
        <input type="checkbox" name="checkbox1" value="0"> Відповідь 1<br>
        <input type="checkbox" name="checkbox1" value="1"> Відповідь 2<br>
        Результат: <span id="rezultatCheckbox1"></span><br><br>

        <!-- Додайте наступні питання тут, аналогічно попереднім -->

        <input type="submit" value="Завершити тест">
    </form>

    <h4>Загальний результат</h4>
    <p>Загальний бал: <span id="totalScore"></span></p>
</body>
</html>
