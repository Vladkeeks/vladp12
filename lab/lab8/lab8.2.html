<!DOCTYPE html>
<html>
<head>
  <title>Завдання 2</title>
</head>
<body>
  <h1>Завдання 2: Робота з датою та часом</h1>
  
  <button onclick="displayCurrentDateTime()">Завдання 2.1. Виведення поточної дати, дня тижня і часу</button>
  <p id="currentDateTime"></p>
  
  <button onclick="getDayInfo()">Завдання 2.2. Виведення дня і номера тижня</button>
  <p id="dayInfo"></p>

  <script>
    // Функція для виведення поточної дати, дня тижня і часу
    function displayCurrentDateTime() {
      const currentDate = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long', hour: 'numeric', minute: 'numeric' };
      const formattedDate = currentDate.toLocaleDateString('uk-UA', options);

      document.getElementById('currentDateTime').innerHTML = `Дата: ${formattedDate}<br>Час: ${currentDate.toLocaleTimeString('uk-UA')}`;
    }

    // Функція для отримання інформації про день тижня
    function getDayInfo() {
      const currentDate = new Date();
      const dayNumber = currentDate.getDay(); // Отримання номера дня тижня (0 - неділя, 1 - понеділок, ..., 6 - субота)
      const dayNames = ['неділя', 'понеділок', 'вівторок', 'середа', 'четвер', 'п'ятниця', 'субота'];

      const dayName = dayNames[dayNumber];
      
      document.getElementById('dayInfo').innerHTML = `Номер тижня: ${dayNumber + 1}<br>Назва дня тижня: ${dayName}`;
    }
  </script>
</body>
</html>
