<!DOCTYPE html>
<html>
<head>
  <title>Часовий об'єкт</title>
</head>
<body>
  <h1>Часовий об'єкт</h1>
  
  <div>
    <label for="hoursInput">Години:</label>
    <input type="number" id="hoursInput">
    
    <label for="minutesInput">Хвилини:</label>
    <input type="number" id="minutesInput">
    
    <label for="secondsInput">Секунди:</label>
    <input type="number" id="secondsInput">
    
    <button onclick="updateTime()">Оновити час</button>
  </div>
  
  <div>
    <label for="addSeconds">Додати секунди:</label>
    <input type="number" id="addSeconds">
    <button onclick="addSeconds()">Додати</button>
  </div>
  
  <div>
    <label for="addMinutes">Додати хвилини:</label>
    <input type="number" id="addMinutes">
    <button onclick="addMinutes()">Додати</button>
  </div>
  
  <div>
    <label for="addHours">Додати години:</label>
    <input type="number" id="addHours">
    <button onclick="addHours()">Додати</button>
  </div>

  <p id="timeDisplay"></p>

  <script>
    const time = {
      hours: 0,
      minutes: 0,
      seconds: 0
    };

    // Функція для оновлення часу на основі введених значень
    function updateTime() {
      time.hours = parseInt(document.getElementById('hoursInput').value) || 0;
      time.minutes = parseInt(document.getElementById('minutesInput').value) || 0;
      time.seconds = parseInt(document.getElementById('secondsInput').value) || 0;

      displayTime();
    }

    // Функція для виведення часу на екран
    function displayTime() {
      const timeDisplay = document.getElementById('timeDisplay');
      timeDisplay.textContent = `Час: ${time.hours} годин, ${time.minutes} хвилин, ${time.seconds} секунд`;
    }

    // Функції для додавання часу
    function addSeconds() {
      const secondsInput = parseInt(document.getElementById('addSeconds').value);
      time.seconds += secondsInput;
      adjustTime();
      displayTime();
    }

    function addMinutes() {
      const minutesInput = parseInt(document.getElementById('addMinutes').value);
      time.minutes += minutesInput;
      adjustTime();
      displayTime();
    }

    function addHours() {
      const hoursInput = parseInt(document.getElementById('addHours').value);
      time.hours += hoursInput;
      adjustTime();
      displayTime();
    }

    // Функція для коригування часу
    function adjustTime() {
      while (time.seconds >= 60) {
        time.seconds -= 60;
        time.minutes++;
      }

      while (time.minutes >= 60) {
        time.minutes -= 60;
        time.hours++;
      }
    }
  </script>
</body>
</html>
