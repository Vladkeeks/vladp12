<!DOCTYPE html>
<html>
<head>
  <title>Функції для роботи з рядками</title>
</head>
<body>
  <h1>Функції для роботи з рядками</h1>

  <h2>2.1. Порівняння довжин рядків</h2>
  <label for="string1">Рядок 1:</label>
  <input type="text" id="string1">
  <label for="string2">Рядок 2:</label>
  <input type="text" id="string2">
  <button onclick="compareLengths()">Порівняти</button>
  <p id="compareLengthsResult"></p>

  <h2>2.2. Пошук символу та його кількості в рядку</h2>
  <label for="stringToSearch">Рядок:</label>
  <input type="text" id="stringToSearch">
  <label for="charToFind">Символ:</label>
  <input type="text" id="charToFind">
  <button onclick="findChar()">Знайти</button>
  <p id="findCharResult"></p>

  <h2>2.3. Верхній регістр для першого символу</h2>
  <label for="capitalizeString">Рядок:</label>
  <input type="text" id="capitalizeString">
  <button onclick="capitalizeFirst()">Перетворити</button>
  <p id="capitalizeFirstResult"></p>

  <h2>2.4. Підрахунок голосних літер (українські)</h2>
  <label for="countVowelsUkrString">Рядок:</label>
  <input type="text" id="countVowelsUkrString">
  <button onclick="countVowelsUkr()">Підрахувати</button>
  <p id="countVowelsUkrResult"></p>
  
  <h2>2.5. Перевірка на спам</h2>
  <label for="spamString">Рядок:</label>
  <input type="text" id="spamString">
  <button onclick="checkSpam()">Перевірити</button>
  <p id="checkSpamResult"></p>

  <h2>2.6. Скорочення рядка</h2>
  <label for="truncateString">Рядок:</label>
  <input type="text" id="truncateString">
  <label for="maxLength">Максимальна довжина:</label>
  <input type="number" id="maxLength">
  <button onclick="truncateString()">Скоротити</button>
  <p id="truncateStringResult"></p>

  <script>
    function compareLengths() {
      const string1 = document.getElementById('string1').value;
      const string2 = document.getElementById('string2').value;
      let result = "";
      if (string1.length > string2.length) {
        result = "1";
      } else if (string1.length < string2.length) {
        result = "-1";
      } else {
        result = "0";
      }
      document.getElementById('compareLengthsResult').innerText = `Результат: ${result}`;
    }

    function findChar() {
      const stringToSearch = document.getElementById('stringToSearch').value;
      const charToFind = document.getElementById('charToFind').value;
      let indexes = [];
      let occurrences = 0;
      for (let i = 0; i < stringToSearch.length; i++) {
        if (stringToSearch[i] === charToFind) {
          indexes.push(i);
          occurrences++;
        }
      }
      document.getElementById('findCharResult').innerText = `Індекси: ${indexes}, Кількість: ${occurrences}`;
    }

    function capitalizeFirst() {
      const capitalizeString = document.getElementById('capitalizeString').value;
      const capitalizedString = capitalizeString.charAt(0).toUpperCase() + capitalizeString.slice(1);
      document.getElementById('capitalizeFirstResult').innerText = `Результат: ${capitalizedString}`;
    }

    function countVowels() {
      const countVowelsString = document.getElementById('countVowelsString').value;
      const vowels = "AEIOUaeiou";
      const count = Array.from(countVowelsString).filter(letter => vowels.includes(letter)).length;
      document.getElementById('countVowelsResult').innerText = `Кількість голосних: ${count}`;
    }

    function checkSpam() {
      const spamString = document.getElementById('spamString').value.toLowerCase();
      const spamWords = ["100% безкоштовно", "збільшення продажів", "тільки сьогодні", "не видаляйте"];
      const isSpam = spamWords.some(word => spamString.includes(word.toLowerCase()));
      document.getElementById('checkSpamResult').innerText = `Чи є спамом? ${isSpam ? 'Так' : 'Ні'}`;
    }

    function truncateString() {
      const truncateString = document.getElementById('truncateString').value;
      const maxLength = parseInt(document.getElementById('maxLength').value);
      const truncated = (truncateString.length > maxLength) ? truncateString.slice(0, maxLength - 3) + "..." : truncateString;
      document.getElementById('truncateStringResult').innerText = `Результат: ${truncated}`;
    }
  </script>
</body>
</html>
