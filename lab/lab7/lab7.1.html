<!DOCTYPE html>
<html>
<head>
  <title>Функції для обробки даних</title>
</head>
<body>
  <h1>Функції для обробки даних</h1>

  <h2>1.1. Функція, що виводить задану послідовність чисел в оберненому порядку (split).</h2>
  <label for="sequence">Введіть послідовність чисел (через пробіл):</label>
  <input type="text" id="sequenceInput">
  <button onclick="reverseSequence()">Обернути послідовність</button>
  <p id="reverseSequenceResult"></p>

  <h2>1.2. Функція no_zeros()</h2>
  <label for="numbers">Введіть числа через кому:</label>
  <input type="text" id="numbersInput">
  <button onclick="removeZeros()">Видалити нулі</button>
  <p id="noZerosResult"></p>

  <h2>1.3. Функція reverser()</h2>
  <label for="textToReverse">Введіть текст для відображення у протилежному порядку:</label>
  <input type="text" id="textToReverseInput">
  <button onclick="reverseText()">Обернути текст</button>
  <p id="reverseTextResult"></p>

  <h2>1.4. Функція replace()</h2>
  <label for="replaceText">Введіть текст «Я не люблю морозиво»:</label>
  <button onclick="manipulateText()">Виконати заміни</button>
  <p id="manipulateTextResult"></p>

  <script>
    function reverseSequence() {
      const sequenceInput = document.getElementById('sequenceInput').value;
      const sequenceArray = sequenceInput.split(' ').reverse().join(' ');
      document.getElementById('reverseSequenceResult').innerText = `Результат: ${sequenceArray}`;
    }

    function removeZeros() {
      const numbersInput = document.getElementById('numbersInput').value;
      const numbersArray = numbersInput.split(',').map(Number).filter(num => num !== 0);
      document.getElementById('noZerosResult').innerText = `Результат: ${numbersArray}`;
    }

    function reverseText() {
      const textToReverseInput = document.getElementById('textToReverseInput').value;
      const reversedText = textToReverseInput.split('').reverse().join('');
      document.getElementById('reverseTextResult').innerText = `Результат: ${reversedText}`;
    }

    function manipulateText() {
      const initialText = 'Я не люблю морозиво';
      const replacedText = initialText.split(' ').map((word, index) => {
        if (index === 1) return initialText.split(' ')[2];
        else if (index === 2) return initialText.split(' ')[1];
        else return word;
      }).join(', ');
      document.getElementById('manipulateTextResult').innerText = `Результат: ${replacedText}`;
    }
  </script>
</body>
</html>
