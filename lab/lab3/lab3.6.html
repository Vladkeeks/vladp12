<!DOCTYPE html>
<html>
<head>
    <title>Ієрархія</title>
    <style>
        .tree-node {
            margin-left: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#" onclick="toggleTreeNode('fruits')">fruits</a>
            <ul id="fruits" class="tree-node">
                <li>apple</li>
                <li>pineapple</li>
                <li>apricot</li>
                <li>pear</li>
                <li>lemon</li>
            </ul>
        </li>
        <li><a href="#" onclick="toggleTreeNode('vegetables')">vegetables</a>
            <ul id="vegetables" class="tree-node">
                <li>potatoes</li>
                <li>beetroot</li>
                <li>carrots</li>
                <li>pear</li>
            </ul>
        </li>
    </ul>

    <script>
        function toggleTreeNode(id) {
            const treeNode = document.getElementById(id);
            if (treeNode.style.display === 'none') {
                treeNode.style.display = 'block';
            } else {
                treeNode.style.display = 'none';
            }
        }
    </script>
</body>
</html>
