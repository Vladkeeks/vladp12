<!DOCTYPE html>
<html>
<head>
    <title>Екранна клавіатура</title>
    <style>
        .keyboard-button {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            margin: 5px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="keyboard">
    </div>

    <br>

    <button id="toggle-layout" onclick="toggleLayout()">Alt+Shift</button>
    <button onclick="clearText()">Очистити поле</button>

    <br>

    <textarea id="text-area" rows="5" cols="50"></textarea>

    <script>
        let isUkrainianLayout = true;
        const ukrainianLetters = ['а','б','в','г','д','е','є','и','і','ї'];
        const englishLetters = ['a','b','v','h','d','e','ye','y','i','yi'];

        function addLetter(letter) {
            const textArea = document.getElementById('text-area');
            const index = isUkrainianLayout ? ukrainianLetters.indexOf(letter) : englishLetters.indexOf(letter);
            if (index !== -1) {
                textArea.value += isUkrainianLayout ? englishLetters[index] : ukrainianLetters[index];
            }
        }

        function clearText() {
            const textArea = document.getElementById('text-area');
            textArea.value = '';
        }

        function toggleLayout() {
            isUkrainianLayout = !isUkrainianLayout;
            const buttons = document.getElementsByClassName('keyboard-button');
            const toggleButton = document.getElementById('toggle-layout');

            for (let i = 0; i < buttons.length; i++) {
                if (isUkrainianLayout) {
                    buttons[i].textContent = ukrainianLetters[i];
                    toggleButton.textContent = 'Alt+Shift (EN)';
                } else {
                    buttons[i].textContent = englishLetters[i];
                    toggleButton.textContent = 'Alt+Shift (UK)';
                }
            }
        }

        // Функція для створення кнопок клавіатури
        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');

            for (let i = 0; i < ukrainianLetters.length; i++) {
                const button = document.createElement('button');
                button.className = 'keyboard-button';
                button.textContent = ukrainianLetters[i];
                button.setAttribute('onclick', `addLetter('${ukrainianLetters[i]}')`);
                keyboard.appendChild(button);
            }
        }

        // Створення клавіатури при завантаженні сторінки
        window.onload = function() {
            createKeyboard();
        };
    </script>
</body>
</html>
