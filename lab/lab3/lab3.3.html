<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Екранна клавіатура</title>
  <style>
    .keyboard {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .key {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="keyboard" id="keyboard"></div>
  <button onclick="clearTextarea()">Очистити поле</button>
  <textarea id="textarea" readonly></textarea>
  <button onclick="toggleLayout()">Alt+Shift</button>

  <script>
    const ukrainianLayout = [
      ['а', 'б', 'в', 'г', 'д', 'е', 'є', 'ж', 'з'],
      ['и', 'і', 'ї', 'й', 'к', 'л', 'м', 'н', 'о'],
      ['п', 'р', 'с', 'т', 'у', 'ф', 'х', 'ц', 'ч'],
      ['ш', 'щ', 'ь', 'ю', 'я', "'", 'ї', 'ґ']
    ];

    const englishLayout = [
      ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i'],
      ['j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r'],
      ['s', 't', 'u', 'v', 'w', 'x', 'y', 'z']
    ];

    let currentLayout = ukrainianLayout;
    let isUkrainianLayout = true;

    function createKeyboard(layout) {
      const keyboardElement = document.getElementById('keyboard');
      keyboardElement.innerHTML = '';
      
      layout.forEach(row => {
        const rowElement = document.createElement('div');
        rowElement.classList.add('keyboard-row');
        row.forEach(key => {
          const keyElement = document.createElement('div');
          keyElement.classList.add('key');
          keyElement.textContent = key;
          keyElement.addEventListener('click', () => writeToTextarea(key));
          rowElement.appendChild(keyElement);
        });
        keyboardElement.appendChild(rowElement);
      });
    }

    function writeToTextarea(value) {
      const textarea = document.getElementById('textarea');
      textarea.value += value;
    }

    function clearTextarea() {
      const textarea = document.getElementById('textarea');
      textarea.value = '';
    }

    function toggleLayout() {
      const layoutButton = document.querySelector('button');
      isUkrainianLayout = !isUkrainianLayout;
      currentLayout = isUkrainianLayout ? ukrainianLayout : englishLayout;
      createKeyboard(currentLayout);
      layoutButton.textContent = isUkrainianLayout ? 'Alt+Shift (Укр)' : 'Alt+Shift (Eng)';
    }

    createKeyboard(ukrainianLayout);
  </script>
</body>
</html>
