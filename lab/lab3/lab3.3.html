<!DOCTYPE html>
<html>
<head>
    <title>Екранна клавіатура</title>
    <style>
        .keyboard-button {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            margin: 5px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="keyboard">
        <button class="keyboard-button" onclick="addLetter('a')">a</button>
        <button class="keyboard-button" onclick="addLetter('b')">b</button>
        <button class="keyboard-button" onclick="addLetter('c')">c</button>
        <button class="keyboard-button" onclick="addLetter('d')">d</button>
        <button class="keyboard-button" onclick="addLetter('e')">e</button>
        <button class="keyboard-button" onclick="addLetter('f')">f</button>
        <button class="keyboard-button" onclick="addLetter('g')">g</button>
        <button class="keyboard-button" onclick="addLetter('h')">h</button>
        <button class="keyboard-button" onclick="addLetter('i')">i</button>
        <button class="keyboard-button" onclick="addLetter('j')">j</button>
        <button class="keyboard-button" onclick="addLetter('k')">k</button>
        <button class="keyboard-button" onclick="addLetter('l')">l</button>
        <button class="keyboard-button" onclick="addLetter('m')">m</button>
        <button class="keyboard-button" onclick="addLetter('n')">n</button>
        <button class="keyboard-button" onclick="addLetter('o')">o</button>
        <button class="keyboard-button" onclick="addLetter('p')">p</button>
        <button class="keyboard-button" onclick="addLetter('q')">q</button>
        <button class="keyboard-button" onclick="addLetter('r')">r</button>
        <button class="keyboard-button" onclick="addLetter('s')">s</button>
        <button class="keyboard-button" onclick="addLetter('t')">t</button>
        <button class="keyboard-button" onclick="addLetter('u')">u</button>
        <button class="keyboard-button" onclick="addLetter('v')">v</button>
        <button class="keyboard-button" onclick="addLetter('w')">w</button>
        <button class="keyboard-button" onclick="addLetter('x')">x</button>
        <button class="keyboard-button" onclick="addLetter('y')">y</button>
        <button class="keyboard-button" onclick="addLetter('z')">z</button>
    </div>

    <br>

    <button onclick="toggleLayout()">Alt+Shift</button>
    <button onclick="clearText()">Очистити поле</button>

    <br>

    <textarea id="text-area" rows="5" cols="50"></textarea>

    <script>
        let isUkrainianLayout = true;

        function addLetter(letter) {
            const textArea = document.getElementById('text-area');
            textArea.value += letter;
        }

        function clearText() {
            const textArea = document.getElementById('text-area');
            textArea.value = '';
        }

        function toggleLayout() {
            isUkrainianLayout = !isUkrainianLayout;
            const buttons = document.getElementsByClassName('keyboard-button');

            for (let i = 0; i < buttons.length; i++) {
                if (isUkrainianLayout) {
                    buttons[i].textContent = buttons[i].textContent.replace(/[a-z]/, '');
                } else {
                    buttons[i].textContent = buttons[i].textContent + 'a';
                }
            }
        }
    </script>
</body>
</html>
