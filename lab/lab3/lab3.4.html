<!DOCTYPE html>
<html>
<head>
    <title>Перегляд зображень</title>
</head>
<body>
    <button onclick="showPreviousImage()">Назад</button>
    <button onclick="showNextImage()">Вперед</button>
    <br>
    <img id="image-display" src="" alt="Зображення">
    
    <script>
        let imageFiles = ['https://i.pinimg.com/564x/7d/fe/da/7dfeda7e3157faab87ce2cc782d475a8.jpg', 'https://i.pinimg.com/564x/72/bf/fc/72bffce748d225836a960bc5d8268591.jpg', 'https://i.pinimg.com/564x/a9/ca/b9/a9cab9e119362da4beebd9de126dd163.jpg'];
        let currentImageIndex = 0;
        let imageDisplay = document.getElementById('image-display');
        
        function showImage(index) {
            if (index < 0) {
                currentImageIndex = 0;
            } else if (index >= imageFiles.length) {
                currentImageIndex = imageFiles.length - 1;
            } else {
                currentImageIndex = index;
            }
            imageDisplay.src = imageFiles[currentImageIndex];
        }
        
        function showPreviousImage() {
            showImage(currentImageIndex - 1);
        }
        
        function showNextImage() {
            showImage(currentImageIndex + 1);
        }
        
              showImage(currentImageIndex);
    </script>
</body>
</html>
