<!DOCTYPE html>
<html>
<head>
    <title>Перевірка таблиці множення</title>
</head>
<body>
    <h1>Перевірка таблиці множення</h1>
    <p id="score">Загальний рахунок 0% (0 правильних відповідей з 0)</p>
    <button id="next-task" onclick="generateTask()">Наступне завдання</button>
    <p id="task"></p>
    <input type="text" id="answer" placeholder="Введіть відповідь">
    <button id="check-answer" onclick="checkAnswer()">Перевірити</button>
    <p id="result"></p>

    <script>
        let score = 0;
        let totalTasks = 0;
        
        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        function generateTask() {
            const num1 = generateRandomNumber(0, 9);
            const num2 = generateRandomNumber(0, 9);
            document.getElementById('task').textContent = `${num1} × ${num2} = `;
            document.getElementById('answer').value = '';
        }
        
        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const task = document.getElementById('task').textContent;
            const parts = task.split(' × ');
            const num1 = parseInt(parts[0]);
            const num2 = parseInt(parts[1]);
            const correctAnswer = num1 * num2;
            
            if (!isNaN(userAnswer)) {
                totalTasks++;
                if (userAnswer === correctAnswer) {
                    score++;
                    document.getElementById('result').textContent = 'Правильно!';
                } else {
                    document.getElementById('result').textContent = `Помилка, правильна відповідь ${correctAnswer}`;
                }
                
                const percentage = (score / totalTasks) * 100;
                document.getElementById('score').textContent = `Загальний рахунок ${percentage.toFixed(0)}% (${score} правильних відповідей з ${totalTasks})`;
            }
        }
        
        // Відобразити перше завдання при завантаженні сторінки
        generateTask();
    </script>
</body>
</html>
