<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<form id="main_form">
  <table>
    <tr>
      <td>Кількість строк</td>
      <td><input type="text" id="t_str" value="5"></td>
    </tr>
    <tr>
      <td>Кількість стовбців</td>
      <td><input type="text" id="t_stb" value="5"></td>
    </tr>
    <tr>
      <td><input type="button" onClick="fun();" value="Побудувати матрицю"></td>
    </tr>
    <tr>
      <td><input type="button" onClick="fun_build();" value="Розрахувати"></td>
    </tr>
  </table>
  <div id="main_div"></div>
</form>
<script>
let str, stb;
function fun() {
  str = parseInt(main_form.t_str.value);
  stb = parseInt(main_form.t_stb.value);
  let res_str = "<table>\n";
  for (let i = 1; i <= str; i++) {
    res_str += "<tr>\n";
    for (let j = 1; j <= stb; j++) {
      res_str += "<td>";
      res_str += "<input type=\"text\" id=\"_" + i + "_" + j + "\" value=\"" + (2 * i + j) + "\">";
      res_str += "<\/td>\n";
    }
    res_str += "<\/tr>\n";
  }
  res_str += "<\/table>";
  main_div.innerHTML = res_str;
}

function fun_build() {
  let res_str = "";
  let col_sums = new Array(stb).fill(0);

  for (let i = 1; i <= str; i++) {
    for (let j = 1; j <= stb; j++) {
      let inputElement = document.getElementById("_" + i + "_" + j);
      let inputValue = parseInt(inputElement.value);
      col_sums[j - 1] += inputValue;
    }
  }

  let str_report = "Суми стовпців:\n";
  for (let j = 1; j <= stb; j++) {
    str_report += "Стовпець " + j + ": " + col_sums[j - 1] + ";\n";
  }

  alert(str_report);
}
</script>
</body>
</html>
