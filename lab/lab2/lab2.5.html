<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Console Methods</title>
</head>
<body>
  <h1>Робота з методами console</h1>
  <button onclick="logInfo()">console.info()</button>
  <button onclick="logWarn()">console.warn()</button>
  <button onclick="logError()">console.error()</button>
  <button onclick="logDir()">console.dir()</button>
  <button onclick="logDirXml()">console.dirxml()</button>
  <button onclick="logTime()">console.time()</button>
  <button onclick="logTimeEnd()">console.timeEnd()</button>
  <button onclick="logProfile()">console.profile()</button>
  <button onclick="logProfileEnd()">console.profileEnd()</button>
  <button onclick="logAssert()">console.assert()</button>

  <script>
    function logInfo() {
      console.info("Це інформаційне повідомлення.");
    }

    function logWarn() {
      console.warn("Це попередження.");
    }

    function logError() {
      console.error("Це повідомлення про помилку.");
    }

    function logDir() {
      const user = { name: "John", age: 30, country: "USA" };
      console.dir(user);
    }

    function logDirXml() {
      const element = document.querySelector("div");
      console.dirxml(element);
    }

    function logTime() {
      console.time("myTimer");
      // Ваш код для вимірювання
    }

    function logTimeEnd() {
      console.timeEnd("myTimer");
    }

    function logProfile() {
      console.profile("myProfile");
      // Ваш код для вимірювання
    }

    function logProfileEnd() {
      console.profileEnd("myProfile");
    }

    function logAssert() {
      const x = 10;
      console.assert(x === 5, "Значення x має бути рівним 5.");
    }
  </script>
</body>
</html>
