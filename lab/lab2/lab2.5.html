<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Methods</title>
</head>
<body>
  <!-- Buttons for each console command -->
  <button onclick="logInfo()">Log Info</button>
  <button onclick="logWarn()">Log Warning</button>
  <button onclick="logError()">Log Error</button>
  <button onclick="logDir()">Log Object</button>
  <button onclick="logDirXml()">Log XML</button>
  <button onclick="measureTime()">Measure Time</button>
  <button onclick="performAssertion()">Perform Assertion</button>

  <script>
    // Function definitions for console commands
    function logInfo() {
      console.info('This is an information message.');
    }

    function logWarn() {
      console.warn('This is a warning message.');
    }

    function logError() {
      console.error('This is an error message.');
    }

    function logDir() {
      const obj = { name: 'John', age: 30, city: 'New York' };
      console.dir(obj);
    }

    function logDirXml() {
      console.dirxml('<person><name>Emily</name><age>25</age></person>');
    }

    function measureTime() {
      console.time('timer');
      // Simulating a task that takes some time (in this case, a loop)
      for (let i = 0; i < 1000000; i++) {
        // Do something
      }
      console.timeEnd('timer'); // Output time taken for the loop execution
    }

    function performAssertion() {
      console.assert(5 === 5, 'Assertion passed.'); // Assertion passes
      console.assert(5 === '5', 'Assertion failed.'); // Assertion fails
    }
  </script>
</body>
</html>
