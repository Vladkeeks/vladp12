<html> 
<head>  
<script type = "text/javascript" src = "lab/jquery-3.7.1.min.js"> </script> 
<script> 
$ (Document).ready(function() { 
var $text = $('#hide_text') ;// присвоюємо змінній text блок з id = hide_text 
$text.hide() ;// приховуємо отриманий блок 
$ ('.button').Click(function() {// при кліці на HTML елемент з класом button 
$text.show(200) ;// показуємо прихований блок із затримкою 200 мілісекунд 
}); 
}); 
</Script> 
</head>  
<body>  
<H1> Контент сторінки </h1> 
<A href = "#" class = "button"> Натисніть, щоб показати текст </a> 
<div id = "hide_text"> Демонстраційний прихований текст </div> 
</body>  
</html>
