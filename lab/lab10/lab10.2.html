<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var $text = $('#hide_text'); // присвоюємо змінній text блок з id = hide_text
      $text.hide(); // приховуємо отриманий блок
      $('.button').click(function() { // при кліці на HTML елемент з класом button
        $text.show(200); // показуємо прихований блок із затримкою 200 мілісекунд
      });

      $("p:first").text("DOM first!"); // змінюємо текст першого абзацу
      $("p:last").text("DOM last!"); // змінюємо текст останнього абзацу

      $('div').hover(function() { // додаємо стиль при наведенні миші
        $(this).addClass('hovered');
      }, function() {
        $(this).removeClass('hovered'); // видаляємо стиль при знятті миші
      });
    });
  </script>
  <style>
    .hovered {
      background-color: lightblue; /* задаємо колір фону для елементу, над яким знаходиться миша */
    }
  </style>
</head>
<body>
  <h1>Контент сторінки</h1>
  <p></p> <!-- Перший абзац, текст буде змінений на "DOM first!" -->
  <a href="#" class="button">Натисніть, щоб показати текст</a>
  <div id="hide_text">Демонстраційний прихований текст</div>
  <p></p> <!-- Останній абзац, текст буде змінений на "DOM last!" -->
</body>
</html>
