<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .highlight {
      border: 2px solid red; /* рамка */
      background-color: yellow; /* заливка */
    }
    #imagePopup {
      display: none;
      position: absolute;
      padding: 10px;
      background-color: white;
      border: 1px solid black;
    }
  </style>
  <script>
    $(document).ready(function() {
      $('div').click(function() {
        $(this).toggleClass('highlight');
      });

      $('#singleClickButton').click(function() {
        alert('Одинарний клік');
      });

      $('#doubleClickButton').dblclick(function() {
        alert('Подвійний клік');
      });

      $('#showImage').click(function() {
        $('#image').show();
      });

      $('#image').click(function() {
        $(this).hide();
      }).hover(function() {
        $('#imagePopup').fadeIn();
      }, function() {
        $('#imagePopup').fadeOut();
      });
    });
  </script>
</head>
<body>
  <div>Div-об'єкт для клікання</div>
  <button id="singleClickButton">Одинарний клік</button>
  <button id="doubleClickButton">Подвійний клік</button>

  <p>
    <span id="showImage">Показати зображення</span>
    <img id="image" src="https://i.pinimg.com/originals/26/3e/02/263e02e428c2e7d838996346bdb5e772.gif" alt="Зображення" style="display: none;">
  </p>

  <div id="imagePopup">Підпис до зображення</div>
</body>
</html>
