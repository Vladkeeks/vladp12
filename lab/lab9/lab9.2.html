<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Software Engineering Logo Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 75vh; /* Задаємо ширину і висоту контейнера */
            height: 75vh;
            overflow: hidden;
        }

        #logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
            opacity: 0;
            transition: opacity 1s ease, color 2s ease;
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="logo" src="https://i.pinimg.com/564x/0a/3d/72/0a3d7206819baafeddaff4af59b3e95e.jpg" alt="Background Image">
        <div id="text">SOFTWARE ENGINEERING</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('container');
            const logo = document.getElementById('logo');
            const text = document.getElementById('text');

            container.addEventListener('click', startAnimation);

            function startAnimation() {
                text.style.opacity = 1;
                text.style.color = 'rgba(128, 128, 128, 1)';
                setTimeout(stopAnimation, 5000);
            }

            function stopAnimation() {
                text.style.opacity = 0;
                setTimeout(changeImage, 2000);
            }

            function changeImage() {
                logo.src = 'https://i.pinimg.com/originals/78/c6/33/78c6338be3853a3e2aa67711e854038f.gif';
                logo.style.opacity = 1;
                text.style.display = 'none'; // Приховуємо текст після зміни зображення
            }
        });
    </script>
</body>

</html>
