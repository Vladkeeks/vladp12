<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Software Engineering Logo Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 25vh;
            height: 25vh;
            overflow: hidden;
        }

        #logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
            opacity: 0;
            transition: opacity 1s ease, color 2s ease;
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="logo" src="https://i.pinimg.com/564x/0a/3d/72/0a3d7206819baafeddaff4af59b3e95e.jpg" alt="Background Image">
        <div id="text">SOFTWARE ENGINEERING</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('container');
            const logo = document.getElementById('logo');
            const text = document.getElementById('text');

            container.addEventListener('click', startAnimation);

            function startAnimation() {
                text.style.opacity = 1;
                text.style.color = 'rgba(128, 128, 128, 1)';
                setTimeout(stopAnimation, 5000);
            }

            function stopAnimation() {
                text.style.opacity = 0;
                setTimeout(changeImage, 3000);
            }

            function changeImage() {
                logo.src = 'https://i.pinimg.com/originals/78/c6/33/78c6338be3853a3e2aa67711e854038f.gif';
                logo.style.opacity = 1;
                text.style.display = 'none';

                setTimeout(changeToNewImage, 3000);
            }

            function changeToNewImage() {
                logo.src = 'https://i.pinimg.com/564x/e5/6a/cb/e56acbad0960ccd8c192de1849fa6dd5.jpg';
                text.innerText = 'SOFTWARE ENGINEERING';
                text.style.display = 'block';
                animateText();
                setTimeout(startSlideShow, 2000); // Запуск слайд-шоу через 2 секунди
            }

            function animateText() {
                let opacity = 0;
                let animation = setInterval(function () {
                    if (opacity >= 1) {
                        clearInterval(animation);
                    } else {
                        opacity += 0.05;
                        text.style.opacity = opacity;
                    }
                }, 50);
            }

            function startSlideShow() {
                text.style.opacity = 0; // Зробити текст невидимим перед початком слайд-шоу

                const images = [
                    'https://i.pinimg.com/564x/65/fd/b8/65fdb83063ed6612301b107b7585146e.jpg',
                    'https://i.pinimg.com/564x/07/15/e4/0715e44f8d6e6b154d43358e132e09fd.jpg',
                    'https://i.pinimg.com/564x/40/90/8e/40908e324b4095e388484642ba04c4e6.jpg',
                    'https://i.pinimg.com/564x/72/37/29/723729f991b9eaa3227420f83f7c0702.jpg'
                ];

                let index = 0;

                function showNextImage() {
                    if (index < images.length) {
                        logo.src = images[index++];
                        setTimeout(showNextImage, 4000); // Затримка між зображеннями у 4 секунди
                    }
                }

                showNextImage();
            }
        });
    </script>
</body>

</html>
