<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Software Engineering Logo Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 70vh; /* Задаємо ширину і висоту контейнера */
            height: 70vh;
            overflow: hidden;
        }

        #logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
            opacity: 0;
            transition: opacity 1s ease, color 2s ease;
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="logo" src="https://i.pinimg.com/564x/0a/3d/72/0a3d7206819baafeddaff4af59b3e95e.jpg" alt="Background Image">
        <div id="text">SOFTWARE ENGINEERING</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('container').addEventListener('click', startAnimation);

            function startAnimation() {
                document.getElementById('text').style.opacity = 1;
                document.getElementById('text').style.color = 'rgba(128, 128, 128, 1)';
                setTimeout(stopAnimation, 5000);
            }

            function stopAnimation() {
                document.getElementById('text').style.opacity = 0;
            }
        });
    </script>
</body>

</html>
