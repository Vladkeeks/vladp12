<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Software Engineering Logo Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 75vh;
            height: 75vh;
            overflow: hidden;
        }

        #logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
            opacity: 0;
            transition: opacity 1s ease, color 2s ease;
        }

        #softwareEngineering {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
            opacity: 0;
            transition: opacity 1s ease, color 2s ease;
            display: none;
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="logo" src="https://i.pinimg.com/564x/0a/3d/72/0a3d7206819baafeddaff4af59b3e95e.jpg" alt="Background Image">
        <div id="text">SOFTWARE ENGINEERING</div>
        <div id="softwareEngineering">Software Engineering</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('container');
            const logo = document.getElementById('logo');
            const text = document.getElementById('text');
            const softwareEngineering = document.getElementById('softwareEngineering');

            container.addEventListener('click', startAnimation);

            function startAnimation() {
                text.style.opacity = 1;
                text.style.color = 'rgba(128, 128, 128, 1)';
                setTimeout(stopAnimation, 5000);
            }

            function stopAnimation() {
                text.style.opacity = 0;
                setTimeout(changeImage, 3000);
            }

            function changeImage() {
                logo.src = 'https://i.pinimg.com/originals/78/c6/33/78c6338be3853a3e2aa67711e854038f.gif';
                logo.style.opacity = 1;
                text.style.display = 'none';
                softwareEngineering.style.display = 'block';
                animateText(softwareEngineering);
                setTimeout(changeToNewImage, 3000);
            }

            function animateText(textArea) {
                let text = textArea.innerText;
                let to = text.length,
                    from = 0;

                animate({
                    duration: 5000,
                    timing: bounce,
                    draw: function (progress) {
                        let result = (to - from) * progress + from;
                        textArea.innerText = text.slice(0, Math.ceil(result))
                    }
                });
            }

            function bounce(timeFraction) {
                for (let a = 0, b = 1; 1; a += b, b /= 2) {
                    if (timeFraction >= (7 - 4 * a) / 11) {
                        return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + Math.pow(b, 2)
                    }
                }
            }

            function changeToNewImage() {
                logo.src = 'https://i.pinimg.com/564x/e5/6a/cb/e56acbad0960ccd8c192de1849fa6dd5.jpg';
                text.innerText = 'SOFTWARE ENGINEERING';
                text.style.display = 'block';
                text.style.opacity = 1;
            }
        });
    </script>
</body>

</html>
