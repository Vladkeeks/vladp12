<!DOCTYPE html>
<html>
<head>
  <style>
    .cube {
      width: 50px;
      height: 50px;
      position: absolute;
    }

    #cube1 {
      background-color: blue;
      top: 50px;
      left: 50px;
    }

    #cube2 {
      background-color: red;
      top: 50px;
      left: 150px;
    }
  </style>
</head>
<body>
  <div class="cube" id="cube1">Функція 1</div>
  <div class="cube" id="cube2">Функція 2</div>

  <script>
    function animateCube1(timestamp) {
      let cube1 = document.getElementById('cube1');
      let currentTime = timestamp * 0.001; // конвертуємо в секунди

      cube1.style.top = Math.sin(currentTime) * 50 + 'px';
      cube1.style.left = Math.cos(currentTime) * 50 + 'px';

      requestAnimationFrame(animateCube1);
    }

    function animateCube2(timestamp) {
      let cube2 = document.getElementById('cube2');
      let currentTime = timestamp * 0.001; // конвертуємо в секунди

      cube2.style.top = Math.cos(currentTime) * 50 + 'px';
      cube2.style.left = Math.sin(currentTime) * 50 + 'px';

      requestAnimationFrame(animateCube2);
    }

    requestAnimationFrame(animateCube1);
    requestAnimationFrame(animateCube2);
  </script>
</body>
</html>
