<!DOCTYPE html>
<html>
<head>
  <style>
    #animatedElement {
      width: 50px;
      height: 50px;
      background-color: blue;
      position: absolute;
      top: 50%;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="animatedElement"></div>

  <script>
    let animatedElement = document.getElementById('animatedElement');
    let position = 0;
    let direction = 1;

    // Функція для анімації з використанням setInterval
    setInterval(function() {
      position += direction * 2;
      animatedElement.style.left = position + 'px';

      if (position >= window.innerWidth - animatedElement.clientWidth || position <= 0) {
        direction = -direction;
      }
    }, 20);

    // Функція для плавної анімації з використанням requestAnimationFrame
    let start = null;
    let duration = 2000; // тривалість анімації в мілісекундах

    function animate(timestamp) {
      if (!start) start = timestamp;
      let progress = timestamp - start;

      animatedElement.style.top = Math.sin(progress / duration * Math.PI) * 50 + 'px';

      if (progress < duration) {
        requestAnimationFrame(animate);
      }
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
