<!DOCTYPE html>
<html>
<head>
  <title>Анімація</title>
  <style>
    #animatedElement {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>

<div id="animatedElement"></div>

<script>
  let animatedElement = document.getElementById('animatedElement');
  let start = Date.now();
  let direction = 1;
  let timer = setInterval(function() {
    let timePassed = Date.now() - start;

    // Зміна напрямку, якщо досягнуті межі
    if (parseInt(animatedElement.style.left) >= 200 || parseInt(animatedElement.style.left) <= 0) {
      direction *= -1;
    }

    if (timePassed >= 2000) {
      clearInterval(timer);
      return;
    }

    // Переміщення елементу вліво та вправо
    animatedElement.style.left = parseInt(animatedElement.style.left || 0) + (2 * direction) + 'px';
  }, 20);
</script>

</body>
</html>
