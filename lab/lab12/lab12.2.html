<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Methods Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    img {
      display: none;
    }
    nav ul {
      display: none;
    }
    .additional-info {
      display: none;
    }
    #alertMessage {
      display: none;
    }
  </style>
</head>
<body>

<button id="fadeButton">Toggle Image</button>
<img id="image" src="https://i.pinimg.com/564x/0f/b2/1c/0fb21c1e63b886ea08a1038ee567b884.jpg">

<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<div class="info">
  <p>Hover over this text</p>
  <p class="additional-info">Additional details here.</p>
</div>

<button id="alertButton">Show Alert</button>
<div id="alertMessage">This is an important message!</div>

<script>
  $(document).ready(function() {
    // Scenario 1: fadeIn() and fadeOut()
    $('#fadeButton').click(function() {
      $('#image').fadeIn().fadeOut();
    });

    // Scenario 2: slideUp() and slideDown()
    $('nav').click(function() {
      $('nav ul').slideToggle();
    });

    // Scenario 3: show() and hide()
    $('.info').hover(
      function() {
        $(this).find('.additional-info').show();
      },
      function() {
        $(this).find('.additional-info').hide();
      }
    );

    // Scenario 4: delay() and fadeIn()
    $('#alertButton').click(function() {
      $('#alertMessage').delay(1000).fadeIn();
    });
  });
  $(document).ready(function() {
    // fadeIn(), fadeOut(), fadeToggle()
    $('#button').click(function() {
      $('#box')
        .fadeIn(1000)
        .delay(1000)
        .fadeOut(1000)
        .delay(1000)
        .fadeToggle(1000);
    });

    // show(), hide(), slideToggle()
    $('#box').click(function() {
      $(this)
        .hide(500)
        .delay(500)
        .show(500)
        .delay(500)
        .slideToggle(1000);
    });
  });
</script>

</body>
</html>
