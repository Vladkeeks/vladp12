<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Інформація про студента</title>
</head>
<body>
    <h1>Інформація про студента</h1>
    
    <p>Прізвище, ім'я, по батькові студента:</p>
    <p id="studentInfo"></p>
    
    <button onclick="showStudentDetails()">Показати деталі</button>
    
    <script>
        function showStudentDetails() {
            // Змініть ці дані на дані студента
            var lastName = "Прокутко";
            var firstName = "Владислав";
            var middleName = "Віталійович";
            var birthDate = "30.03.2006";
            var birthPlace = "Кропивницький, Україна";

            var studentInfo = lastName + ' ' + firstName + ' ' + middleName;
            var message = 'Дата народження: ' + birthDate + 'Місце народження: ' + birthPlace;

            document.getElementById("studentInfo").innerHTML = studentInfo;
            alert(message);
        }
    </script>
</body>
</html>
