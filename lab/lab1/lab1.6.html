<!DOCTYPE html>
<html>
<head>
<script>
let continent = ["Євразія", "Африка", "Північна Америка", "Південна Америка", "Австралія", "Антарктида"];
let density = ["(густина населення1)", "(густина населення2)", "(густина населення3)", "(густина населення4)", "(густина населення5)", "(густина населення6)"];
let area = ["(площа1)", "(площа2)", "(площа3)", "(площа4)", "(площа5)", "(площа6)"];

let selectedContinentIndex = -1;

function fun1() {
    let userInput = document.entryForm.entry.value;
    selectedContinentIndex = continent.indexOf(userInput);

    if (selectedContinentIndex !== -1) {
        document.entryForm.density.value = density[selectedContinentIndex];
        document.entryForm.area.value = area[selectedContinentIndex];
    } else {
        document.entryForm.density.value = "Континент не знайдено!";
        document.entryForm.area.value = "";
    }
}

function fun2() {
    if (selectedContinentIndex !== -1) {
        let densityValue = parseFloat(density[selectedContinentIndex]);
        let areaValue = parseFloat(area[selectedContinentIndex]);

        if (!isNaN(densityValue) && !isNaN(areaValue)) {
            let population = densityValue * areaValue;
            document.entryForm.population.value = population;
        } else {
            document.entryForm.population.value = "Неможливо обчислити населення";
        }
    } else {
        document.entryForm.population.value = "Спочатку виберіть континент за допомогою кнопки 'Густина і площа'";
    }
}
</script>
</head>
<body>
<form name="entryForm">
Введіть назву континенту:
<input type="text" name="entry">
<input type="button" value="Густина і площа" onClick="fun1()">
<br>
Густина населення: <input type="text" name="density" readonly>
<br>
Площа: <input type="text" name="area" readonly>
<br>
<input type="button" value="Населення" onClick="fun2()">
<br>
Населення: <input type="text" name="population" readonly>
</form>
</body>
</html>
