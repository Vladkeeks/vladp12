<!DOCTYPE html>
<html>
<head>
<script>
function calculateF() {
    let x = parseFloat(document.getElementById("input_x").value);
    let y = parseFloat(document.getElementById("input_y").value);
    let result = 0;
    
    if (x * y > 0) {
        result = x + y;
    } else if (x * x > 100) {
        result = x;
    } else {
        result = x * x * x + y;
    }

    document.getElementById("result").textContent = "F = " + result;
}
</script>
</head>
<body>
<form>
    <label for="input_x">Введіть значення x:</label>
    <input type="text" id="input_x" value="0"><br>

    <label for="input_y">Введіть значення y:</label>
    <input type="text" id="input_y" value="0"><br>

    <input type="button" value="Розрахувати" onClick="calculateF()">
</form>

<div id="result"></div>
</body>
</html>
